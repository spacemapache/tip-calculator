<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Splitter</h1>
      <div class="tipApp">
        <div class="bill">
          <h2>Bill</h2>
          <input type="number" placeholder="$" id="billInput" />
          <h2>Select Tip %</h2>
          <div id="tipPercentage">
            <button id="15Btn">15%</button>
            <button id="20Btn">20%</button>
            <input type="number" placeholder="Custom" id="customInput" />
          </div>
          <h2>Number of People</h2>
          <input type="number" placeholder="0" id="peopleInput" />
        </div>
        <div class="calculator">
          <h2>Tip Amount / person</h2>
          <h1 id="amountPerson">$0.00</h1>
          <h2>Total / person</h2>
          <h1 id="totalPerson">$0.00</h1>
          <button onclick="reset()" id="resetBtn">Reset</button>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
